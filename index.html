<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
    <title>Map Data</title>
    <style>
        body {
            background-color: black;
            color: white;
            cursor: crosshair;
            text-align: center;
            font-size: 50px;
            margin: 0;
            /* overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scroll down to see the data.</h2>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script>
            var diameter = 500, //max size of the bubbles
                format = d3.format(",d"),
                color = d3.scaleOrdinal(d3.schemeCategory10);
            //more color options: https://github.com/d3/d3-scale-chromatic

            var bubble = d3.pack()
                .size([diameter, diameter])
                .padding(1.5);

            var svg = d3.select("body")
                .append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .attr("class", "bubble");

            d3.csv("data/data.csv").then(function (data) {


                //convert numerical values from strings to numbers
                data = data.map(function (d) { d.value = +d["AREA (in SQM)"]; return d; });

                //Sets up a hierarchy of data object
                var root = d3.hierarchy({ children: data })
                    .sum(function (d) { return d.value; })
                    .sort(function (a, b) { return b.value - a.value; });

                //Once we have hierarchal data, run bubble generator
                bubble(root);

                //setup the chart
                var bubbles = svg.selectAll(".bubble")
                    .data(root.children)
                    .enter();

                //create the bubbles
                bubbles.append("circle")
                    .attr("class", "circle")
                    .attr("r", function (d) { return d.r; })
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; })
                    .style("fill", function (d) { return color(d.value); });

                //format the text for each bubble
                bubbles.append("text")
                    .attr("x", function (d) { return d.x; })
                    .attr("y", function (d) { return d.y + 5; })
                    .attr("text-anchor", "middle")
                    .text(function (d) { return d.data["Fruit"]; })
                    .style("fill", "white")
                    .style("font-family", "Helvetica Neue, Helvetica, Arial, san-serif")
                    .style("font-size", "12px");
            });
        </script>
    </div>
</body>
</html>
