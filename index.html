    <div class="container" style="margin-top: 10px;">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Bubble Cloud Graphs -->
        <div id='vis' class="svg-container"></div>
        <script>
            /*
            * Helper function to convert a number into a string
            * and add commas to it to improve presentation.
            */
            function addCommas(nStr) {
                nStr += '';
                var x = nStr.split('.');
                var x1 = x[0];
                var x2 = x.length > 1 ? '.' + x[1] : '';
                var rgx = /(\d+)(\d{3})/;
                while (rgx.test(x1)) {
                    x1 = x1.replace(rgx, '$1' + ',' + '$2');
                }

                return x1 + x2;
            }

            // bubbleChart creation function; instantiate new bubble chart given a DOM element to display it in and a dataset to visualise
            function bubbleChart() {
                const width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
                const height = width;

                setTimeout(function () {
                    window.scrollTo(width / 2, height / 4);
                }, 100);

                // location to centre the bubbles
                const centre = { x: width / 2, y: height / 2 };

                // strength to apply to the position forces
                const forceStrength = 0.1; //0.03;

                // these will be set in createNodes and chart functions
                let svg = null;
                let bubbles = null;
                let labels = null;
                let nodes = [];
                let allYears = null;

                // charge is dependent on size of the bubble
                function charge(d) {
                    return Math.pow(d.radius, 1.0) * 0.01 //return Math.pow(d.radius, 2.0) * 0.01
                }

                // create a force simulation and add forces to it
                let simulation = d3.forceSimulation()
                    .force('charge', d3.forceManyBody().strength(charge))
                    .force('center', d3.forceCenter(centre.x, centre.y))
                    .force('x', d3.forceX().strength(forceStrength).x(centre.x))
                    .force('y', d3.forceY().strength(forceStrength).y(centre.y))
                    .force('collision', d3.forceCollide().radius(d => d.radius + 1));

                // force simulation starts up automatically, which we don't want as there aren't any nodes yet
                simulation.stop();

                // set up colour scale
                const fillColour = d3.scaleOrdinal(['#78259f']);

                // data manipulation function takes raw data from csv and converts it into an array of node objects
                // each node will store data and visualisation values to draw a bubble
                // rawData is expected to be an array of data objects, read in d3.csv
                // function returns the new node array, with a node for each element in the rawData input
                function createNodes(rawData) {
                    // use max size in the data as the max in the scale's domain
                    // note we have to ensure that size is a number
                    const maxSize = d3.max(rawData, d => +d.size);

                    // size bubbles based on area
                    const radiusScale = d3.scaleSqrt()
                        .domain([0, maxSize])
                        .range([0, 80])

                    // use map() to convert raw data into node data
                    const myNodes = rawData.map(d => ({
                        ...d,
                        radius: radiusScale(+d.size),
                        size: +d.size,
                        buyer: d.buyer,
                        x: Math.random(),
                        y: Math.random()
                    }))

                    return myNodes;
                }

                // main entry point to bubble chart, returned by parent closure
                // prepares rawData for visualisation and adds an svg element to the provided selector and starts the visualisation process
                let chart = function chart(selector, rawData) {
                    // convert raw data into nodes data
                    nodes = createNodes(rawData);

                    // create svg element inside provided selector
                    svg = d3.select(selector)
                        .append('svg')
                        .attr('width', width)
                        .attr('height', height)

                    svg.append('image')
                        .attr('xlink:href', 'resources/graph.png')
                        .attr("x", (width / 2) - ((892 * 1.2) / 2))
                        .attr("y", (height / 2) - (457 * 1.2))
                        .attr('width', 892 * 1.2)
                        .attr('height', 704 * 1.2)
                        .style("opacity", "0");

                    // bind nodes data to circle elements
                    elements = svg.selectAll('.bubble')
                        .data(nodes, d => d.year)
                        .enter()
                        .append('g')

                    bubbles = elements
                        .append('circle')
                        .classed('bubble', true)
                        .attr('r', d => d.radius)
                        .attr('fill', d => fillColour(d.buyer))

                    // labels
                    labels = elements
                        .append('text')
                        .attr('dy', '.3em')
                        .style('text-anchor', 'middle')
                        .style('fill', 'white')
                        .style('font-size', 10)
                        .text(' ')//.text(d => d.year)

                    // set simulation's nodes to our newly created nodes array
                    // simulation starts running automatically once nodes are set
                    simulation.nodes(nodes)
                        .on('tick', ticked)
                        .on('end', updateData)
                        .restart();

                    function showMore() {
                        svg.selectAll('image')
                            .transition()
                            .delay(function (d, i) { return 100000 * i; })
                            .ease(d3.easeSinInOut)
                            .duration(20000)
                            .style("opacity", "1");

                        //svg.append("text")
                        //    .attr("x", (width / 2))
                        //    .attr("y", height / 2)
                        //    .attr("text-anchor", "middle")
                        //    .style("font-size", "40px")
                        //    .style("font-weight", "bold")
                        //    .style('fill', 'white')
                        //    .text("About the Map");

                        //svg.append("text")
                        //    .attr("x", (width / 2))
                        //    .attr("y", 30 + height / 2)
                        //    .attr("text-anchor", "middle")
                        //    .style("font-size", "25px")
                        //    .style('fill', 'white')
                        //    .text("This map shows all the transactions involving sales or concessions of land made to European settlers and their descendants");

                        //svg.append("text")
                        //    .attr("x", (width / 2))
                        //    .attr("y", 55 + height / 2)
                        //    .attr("text-anchor", "middle")
                        //    .style("font-size", "25px")
                        //    .style('fill', 'white')
                        //    .text("from 1780 to 1960 by a Catholic seminary run by the Society of the Priests of Saint Sulpice, later known as “Les Sulpiciens de Montréal”.");

                        //svg.append("text")
                        //    .attr("x", (width / 2))
                        //    .attr("y", 75 + height / 2)
                        //    .attr("text-anchor", "middle")
                        //    .style("font-size", "25px")
                        //    .style('fill', 'white')
                        //    .text("The map also shows the lots which were purchased back by the government of Canada to form the interim land base known as Kanehsatà: ke today.");
                    }

                    total = d3.sum(rawData, d => +d.size);
                    allYears = d3.group(rawData, d => d.year);
                    years = allYears.keys();

                    function updateData() {
                        setTimeout(function () {
                            window.scrollTo(width / 2, window.scrollY + document.querySelector('#vis').getBoundingClientRect().top);
                        }, 100);

                        for (const item of years) {
                            svg.selectAll('.bubble')
                                .data(nodes)
                                .filter(function (d) { return d.year == item && d.buyer == 'Settlers (Sold by Sulpicians)' })
                                .transition()
                                .delay(function (d, i) { return 20 * i; })
                                .duration(1000)
                                .style("stroke", "white")
                                .transition()
                                .delay(function (d, i) { return 20 * i; })
                                .duration(1000)
                                .style("fill", "grey")
                                .transition()
                                .delay(function (d, i) { return 10 * i; })
                                .duration(1000)
                                .attr("cy", height / 2)
                                .attr("r", function (d) { return 0; })
                                .remove();

                            svg.selectAll('.bubble')
                                .data(nodes)
                                .filter(function (d) { return d.year == item && d.buyer == "Kanehsata'kerón (Kanehsatake)" })
                                .transition()
                                .delay(function (d, i) { return 1000 * i; })
                                .duration(2000)
                                .style("opacity", "0")
                                .transition()
                                .delay(function (d, i) { return 1000 * i; })
                                .duration(2000)
                                .attr("cy", function (d) { return height / 2; })
                                .transition()
                                .delay(function (d, i) { return 100 * i; })
                                .duration(2000)
                                .style("stroke", "white")
                                .transition()
                                .delay(function (d, i) { return 100 * i; })
                                .duration(2000)
                                .style("opacity", "0.5")
                                .transition()
                                .delay(function (d, i) { return 100 * i; })
                                .duration(2000)
                                .attr("cy", height / 6)
                                .transition()
                                .delay(function (d, i) { return 100 * i; })
                                .duration(2000)
                                .attr("cx", function (d) { return (d.radius % width) + width / 2; });

                            d3.selectAll('text').remove();

                            svg.append("text")
                                .data(nodes.filter(d => d.year == item))
                                .attr("x", "50%")
                                .attr("y", width / 6 - 80)
                                .attr("text-anchor", "middle")
                                .style("font-size", "0px")
                                .transition()
                                .delay(function (d, i) { return 10000000 * i; })
                                .duration(10000)
                                .ease(d3.easeLinear)
                                .style('fill', '#78259f')
                                .text("What remains for the Kanehsata'kerón:")
                                .transition()
                                .delay(function (d, i) { return 1000000 * i; })
                                .ease(d3.easeSinInOut)
                                .duration(10000)
                                .style("font-size", "35px")
                                .style('stroke', '#78259f');

                            svg.append("text")
                                .data(nodes.filter(d => d.year == item))
                                .attr("x", (width / 2) - 50)
                                .attr("y", width / 6)
                                .attr("text-anchor", "middle")
                                .style("font-size", "0px")
                                .transition()
                                .delay(function (d, i) { return 10000000 * i; })
                                .duration(10000)
                                .ease(d3.easeLinear)
                                .style('fill', '#78259f')
                                .text(d => (Math.round((d.totalK / d.total) * 100) + "%"))
                                .transition()
                                .delay(function (d, i) { return 10000 * i; })
                                .ease(d3.easeSinInOut)
                                .duration(10000)
                                .style("font-size", "50px")
                                .transition()
                                .delay(function (d, i) { return 10000 * i; })
                                .ease(d3.easeSinInOut)
                                .duration(10000)
                                .style('fill', 'red');

                            // year
                            svg.append("text")
                                .data(nodes.filter(d => d.year == item))
                                .attr("x", "50%")
                                .attr("y", 40)
                                .attr("text-anchor", "middle")
                                .style("font-size", "50px")
                                .style('fill', 'red')
                                .style("text-decoration", "underline")
                                .transition()
                                .duration(10000)
                                .textTween((d) => t => `Year: ${1780 + Math.round(t.toFixed(6) * (d.year - 1780))}`)
                                .end();

                            // buyer title
                            svg.append("text")
                                .data(nodes.filter(d => d.year == item))
                                .attr("x", "5%")
                                .attr("y", 95)
                                .attr("text-anchor", "start")
                                .style("font-size", "25px")
                                .style('fill', 'white')
                                .transition()
                                .duration(10000)
                                .textTween((d) => t => `Settlers (Sold by Sulpicians): ${addCommas(Math.round(t.toFixed(6) * d.totalS))}m²`)
                                .end();

                            // title
                            svg.append("text")
                                .data(nodes.filter(d => d.year == item))
                                .attr("x", (width / 2))
                                .attr("y", 80)
                                .attr("text-anchor", "middle")
                                .style("font-size", "25px")
                                .style('fill', 'white')
                                .text(d => ("Total Area: " + addCommas(d.total) + "m²"));

                            // buyer title
                            svg.append("text")
                                .data(nodes.filter(d => d.year == item))
                                .attr("x", "95%")
                                .attr("y", 95)
                                .attr("text-anchor", "end")
                                .style("font-size", "25px")
                                .style('fill', 'white')
                                .transition()
                                .duration(10000)
                                .textTween((d) => t => `Kanehsata'kerón (Kanehsatake): ${addCommas(d.total - Math.round(t.toFixed(6) * d.totalS))}m²`);
                        }

                        // set simulation's nodes to our newly created nodes array
                        // simulation starts running automatically once nodes are set
                        simulation.nodes(nodes)
                            .on('tick', ticked)
                            .restart()
                            .on('end', showMore);
                    }
                }

                // callback function called after every tick of the force simulation
                // here we do the actual repositioning of the circles based on current x and y value of their bound node data
                // x and y values are modified by the force simulation
                function ticked() {
                    bubbles
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y)

                    labels
                        .attr('x', d => d.x)
                        .attr('y', d => d.y)
                }

                // return chart function from closure
                return chart;
            }

            // new bubble chart instance
            let myBubbleChart = bubbleChart();

            // function called once promise is resolved and data is loaded from csv
            // calls bubble chart function to display inside #vis div
            function display(data) {
                myBubbleChart('#vis', data);
            }

            // load data
            d3.csv('data/data.csv').then(display);
        </script>
